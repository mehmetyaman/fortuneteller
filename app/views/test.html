<table class="table table-hover">
  <caption>Basic Table Layout</caption>
  <thead>
  <tr>
    <th colspan="3"><span ng-click="newOne()">New One{{displayTest}}</span></th>
  </tr>
  <tr>
    <th>Prediction Owner</th>
    <th>Prediction Date</th>
    <th>Prediction Amount</th>
    <th>Remove</th>
  </tr>
  </thead>
  <tr ng-repeat='pred in predictions | pagination: curPage * pageSize | limitTo: pageSize'>
    <td>
      {{pred.owner}}
    </td>
    <td>
      {{pred.predDate}}
    </td>
    <td>
      {{pred.predAmount}}
    </td>

    <td>
    </td>
    <input type="hidden" value="{{pred._id}}">

    <td ng-click='removePreds(pred)'><span class="glyphicon glyphicon-minus"></span></td>
  </tr>
</table>
<div class="pagination pagination-centered" ng-show="predictions.length">
  <ul class="pagination-controle pagination">
    <li>
      <button type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"> &lt; PREV</button>
    </li>
    <li>
      <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
    </li>
    <li>
      <button type="button" class="btn btn-primary"
              ng-disabled="curPage >= predictions.length/pageSize - 1"
              ng-click="curPage = curPage+1">NEXT &gt;</button>
    </li>
  </ul>
</div>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">yeni tahmin</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Yeni Tasshmin</h4>
      </div>
      <div class="modal-body">

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle"
                  type="button" id="dropdownMenu1"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-repeat=" category in categories" >
            <li>{{category.displayName}}</li>
          </ul>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
